{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap/bootstrap-grid.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="container">
                        <div class=" card">
                            <div class="card-header bg-primary  text-white">
                                ログインフォーム
                            </div>
                            <div class="card-body">
                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {{ form.non_field_errors }}
                                </div>
                                {% endif %}
                                <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    {{ field.errors }}
                                    <div class="form-group">
                                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                                        {{ field }}
                                    </div>
                                    {% endfor %}
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">ログイン</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="text-center py-2">
                            <a href="{% url 'accounts:signup' %}" class="text-muted">新規登録はこちら</a>
                        </div>
                        <div class="text-center py-2">
                            <small>
                                <a href="#" class="text-muted">パスワードを忘れた場合</a>
                            </small>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
