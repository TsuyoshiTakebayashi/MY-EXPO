{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap/bootstrap-grid.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
    <title>login</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Log in</h3>
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-danger alert-text" role="alert">
                                {% for error in form.non_field_errors %}
                                <p>{% if forloop.last %} {% endif %}{{ error }}</p>
                                {% endfor %}
                            </div>
                            {% endif %}
                            <form method="post" action="{% url 'login' %}" class="auth-form" >
                                {% csrf_token %}
                                {% for field in form %}
                                <div>
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                                {% endfor %}
                                <input type="submit" value="login" class="form-control btn-primary auth-button"/>
                                <input type="hidden" name="next" value="{{ next }}"/>
                            </form>
                        </div>
                        <div class="card-footer text-muted text-center">
                            <a href="/signup/new">アカウント作成</a>
                        </div>
                    </div>
                    <div class="text-center py-2">
                        <small>
                            <a href="#" class="text-muted">パスワードを忘れた場合</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
